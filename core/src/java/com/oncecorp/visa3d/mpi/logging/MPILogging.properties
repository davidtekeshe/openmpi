log4j.rootLogger=DEBUG, stdout, R
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-6r[%10.10t] %d %-5p %40.40c %x - %m%n
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=d:/workspace/logs/CoreV11.log
log4j.appender.R.MaxFileSize=2000KB
log4j.appender.R.MaxBackupIndex=20
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%-6r[%10.10t] %d %-5p %40.40c %x - %m%n

# Change logging level for the mpi messaging component
log4j.logger.com.oncecorp.visa3d.mpi.messaging=DEBUG
